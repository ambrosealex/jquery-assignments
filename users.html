<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Users</title>
        <meta name="description" content="A users assignment for Coding Dojo for appending form information to a table">
        <link rel="stylesheet" href="userstyle.css" type = "text/css">
        <script src="jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#addUser").click(function(){
                    $("#data1").text($("#line1").val());
                    $("#data2").text($("#line2").val());
                    $("#data3").text($("#line3").val());
                    $("#data4").text($("#line4").val());
                });
            });
        </script>
    </head>
    <body>
        <table>
            <tr>
                <th id = "first_name">First Name</th>
                <th id = "last_name">Last Name</th>
                <th id = "email">Email Address</th>
                <th id = "contact_num">Contact #</th>
            </tr>
            <tr>
                <td id = "data1"></td>
                <td id = "data2"></td>
                <td id = "data3"></td>
                <td id = "data4"></td>
            </tr>
        </table>
        <div id="userForm">
            <h1>Add User</h1>
            <div class="line">
                <h5>First Name:</h5>
                <input type="text" id = "line1" value="">
            </div>
            <div class="line">
                <h5>Last Name:</h5>
                <input type="text" id = "line2" value="">
            </div>
            <div class="line">
                <h5>Email:</h5>
                <input type="text" id = "line3" value="">
            </div>
            <div class="line">
                <h5>Contact No:</h5>
                <input type="text" id = "line4" value="">
            </div>
            <input type="submit" id = "addUser" value="Add User">
        </div>
    </body>
</html>
